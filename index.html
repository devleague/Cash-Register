<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">




  </head>

  <body>
    <section>
  <!-- insert display -->
      <div style="padding: 15px; font-size: 200%; display: inline-block">Super Happy Fun Calculator: [</div>
      <div id="display" style="padding: 5px; font-size: 200%; display: inline-block"></div>
      <div style="padding: 15px; font-size: 200%; display: inline-block">]</div>

      <br>

      <!-- insert 789 divide clear -->
      <div class="row">
        <p id="key7">[7]</p>
        <p id="key8">[8]</p>
        <p id="key9">[9]</p>
        <p id="keyDivide">[รท]</p>
        <p id="keyClear">[clear]</p>
      </div>

  <!-- insert 456 times getBalance -->
      <div class="row">
        <p id="key4">[4]</p>
        <p id="key5">[5]</p>
        <p id="key6">[6]</p>
        <p id="keyMultiply">[&times;]</p>
        <p id="keyGetBalance">[get balance]</p>
      </div>

      <!-- insert 123 minus depositeCash -->
      <div class="row">
        <p id="key1">[1]</p>
        <p id="key2">[2]</p>
        <p id="key3">[3]</p>
        <p id="keySubtract">[-]</p>
        <p id="keyDepositCash">[deposit cash]</p>
      </div>

      <!-- insert 0 00 . plus withdrawCash -->
      <div class="row">
        <p id="key0">[0]</p>
        <p id="key00">[00]</p>
        <p id="keyPeriod">[.]</p>
        <p id="keyAdd">[+]</p>
        <p id="keyWithdrawCash">[withdraw cash]</p>
      </div>

      <!-- insert equals -->
      <div class="row">
        <p></p>
        <p></p>
        <p></p>
        <p id="keyEquals">[=]</p>
      </div>

      <div style="display: inline-block">
        <button type="button" style="font-size: 150%; font-family: arial">Chain Operations</button>
        <button type="button" style="font-size: 150%; font-family: arial">Ordered Operations</button>
      </div>
    </section>
    <script src="./js/calculator.js"></script>
    <script src="./js/cash_register.js"></script>
  </body>
</html>
