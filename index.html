<html>
	<head>
		<title>Cash Register</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/cash.css">
	</head>
	<body>

	 <div class="calculator">
		<table class="table">
			<tr>
				<td id="display" class="display" colspan="5">DISPLAY GOES HERE</td>
			</tr>

			<tr>
				<td><button type="button" class="btn btn-primary" id="one">1</button></td>
				<td><button type="button" class="btn btn-primary" id="two">2</button></td>
				<td><button type="button" class="btn btn-primary" id="three">3</button></td>
				<td><button id="division" type="button" class="btn btn-info">/</button></td>
				<td><button type="button" class="btn btn-success" id="clearButton">Clear</button></td>
			</tr>

			<tr>
				<td><button type="button" class="btn btn-primary" id="four">4</button></td>
				<td><button type="button" class="btn btn-primary" id="five">5</button></td>
				<td><button type="button" class="btn btn-primary" id="six">6</button></td>
				<td><button id="multiply" type="button" class="btn btn-info">x</button></td>
				<td><button type="button" class="btn btn-success">Set Balance</button></td>
			</tr>

			<tr>
				<td><button type="button" class="btn btn-primary" id="seven">7</button></td>
				<td><button type="button" class="btn btn-primary" id="eight">8</button></td>
				<td><button type="button" class="btn btn-primary" id="nine">9</button></td>
				<td><button id="subtraction" type="button" class="btn btn-info">-</button></td>
				<td><button type="button" class="btn btn-success">Deposit</button></td>
			</tr>

			<tr>
				<td><button type="button" class="btn btn-primary" id="zero">0</button></td>
				<td><button type="button" class="btn btn-primary" id="doubleZero">00</button></td>
				<td><button type="button" class="btn btn-primary" id="decimal">.</button></td>
				<td><button id="addition" type="button" class="btn btn-info">+</button></td>
				<td><button type="button" class="btn btn-success">Withdraw</button></td>
			</tr>

			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td><button type="button" class="btn btn-info">=</button></td>
				<td></td>
			</tr>



		</table>

	</div>


<!-- 	 <div id="wrapper">
	 <div id="display">display</div>
	 </div> -->

	<!-- JAVASCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/calculator.js"></script>
	<script type="text/javascript" src="./js/cash_register.js"></script>
	</body>

</html>
